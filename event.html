<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="handleclick()" id="click">click me</button>

    <h1 onmouseover="handleover()" id="hello">hello</h1>

    <h2 onmouseout="handlemouse()" id="out">hello</h2>

    <h2 onmousedown="handlemoused()" id="down">down</h2>

    <h2 onmouseup="handlemoup()" id="up">up</h2>

    <h2 onmousemove="handlemove()" id="move">move</h2>

    <input type="text" name="age" id="age" placeholder="age" onkeydown="handlekey()">

    <input type="text" name="num" id="num" placeholder="number" onkeyup="handleky()">

    <input type="text" name="num" id="foc" placeholder="number" onfocus="handlefocuse()" onblur="handleblure()">

    <select name="" id="cont" onchange="handlecontry()">
        <option value="0">--select contry</option>
        <option value="in">india</option>
        <option value="uk">uk</option>
        <option value="us">us</option>
    </select>

    <script src="js/event.js"></script>
</body>
</html>
