<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" onsubmit="selectpc()">
        <h3>select procecer</h3>
        <select name="select procecer" id="pc">
            <option value="select procecer">select procecer</option>
            <option value="5000">i3</option>
            <option value="8000">i5</option>
            <option value="12000">i7</option>
        </select>

        <h3>select ram</h3>
        <select name="select ram" id="ram">
            <option value="Select ram">Select ram</option>
            <option value="4000">8GB</option>
            <option value="6000">12GB</option>
            <option value="8000">16GB</option>
        </select>
        
        <h3>select storage</h3>
        <select name="select storage" id="st">
            <option value="select storage">select storage</option>
            <option value="5000">256GB</option>
            <option value="10000">512GB</option>
            <option value="15000">1TB</option>
        </select>

        <h3>graphics card</h3>
        <select name="G4aphics card" id="cd">
            <option value="select graphics card">select graphics card</option>
            <option value="4500">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>

        <input type="submit">
    </form>

    <script src="js/pcconfig.js"></script>
</body>
</html>
